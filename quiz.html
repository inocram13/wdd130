<!DOCTYPE html>
<html lang="en-us">
<head>

    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>1. What does the acronym CSS stands for?</legend>
            <div class="form-item column1">
                <label for="q1">Answer:</label>
                <input type="text" id="q1" name="q1">
            </div>
        </fieldset>

        <fieldset>
            <legend>2. How are id and class attribute selected in CSS?</legend>
            <div class="form-item column1">
                <label for="q2">Answer:</label>
                <input type="text" id="q2" name="q2" > 
            </div>
        </fieldset>

        <fieldset>
            <legend>3. Which of the following is valid CSS comment?</legend>
            <div class="container column2">
                <label for="q3">Answer:</label>
                <select id="q3" name="q3">
                    <option value="">Choose One</option>
                    <option value="a">This is a comment</option>
                    <option value="b">This is a comment</option>
                    <option value="c">This is a comment</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend>4. What is the bottom margin given this declaration?</legend>
            <div class="container column2">
                <label for="q4"></label>
                <textarea name="q4" id="q4" rows="1" placeholder="margin: 10px 5px 15px;"></textarea>
                <input type="number" id="q4" name="q4">
            </div>
        </fieldset>
        
            <button type="button">Submit Quiz</button>
    </form>
</main>
