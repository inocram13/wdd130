<!DOCTYPE html>
<html lang="en-us">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
<head>
<body>
<header>
    <h1>Basic HTML and CSS Quiz</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>1. What does the acronym CSS stands for?</legend>
            <div class="form-item column1">
                <input type="text" id="q1" name="q1">
            </div>
            <legend>2. How are id and class attribute selected in CSS?</legend>
            <div class="form-item column1">
                <input type="text" id="q2" name="q2" > 
            </div>
            <div class="container column2">
            <label for="quiz">3. Which of the following is valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="">Choose One</option>
            </select>
            <div class="container column2">
                <label for="answer">4. What is the bottom margin given this declaration?</label>
                <textarea name="answer" id="answer" rows="1" placeholder="margin:10px 5px 15px;"></textarea>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="button">Submit Quiz</button>
        </fieldset>
    </form>
</main>
</body>
</head>
</html>
