<!DOCTYPE html>
<html lang="en-us">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="poll-form.css"> 
<head>
<body>
<header>
    <h1>WDD 130 | Kieth Marconi Acosta | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Conctact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="usermail">Email:</label>
                <input type="text" id="usermail" name="usermail">
            </div>
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <div class="container column1">
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="container column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="container column1"></div>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, TIbuktu Mali"></textarea>
            </div>
            <button type="submit">Submit Poll</button>
        </fieldset>
    </form>
</main>
<footer>
    <p> &copy;2024 | HTML Form - User Poll Activity | Kieth Marconi Acosta</p>
</footer>
</body>
</head>
</html>
